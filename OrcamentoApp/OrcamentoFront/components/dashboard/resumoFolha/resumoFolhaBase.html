<style type="text/css">
	.linha-negrito {
		font-weight: bold;
	}
</style>


<div ng-repeat="e in ct.eventosBaseFuncionario">
	<h4>{{e.MatriculaFuncionario}} - {{e.NomeFuncionario}}</h4>

	<table class="table table-striped table-condensed">
		<thead>
			<tr>
				<th width="15%">Evento</th>
				<th ng-repeat="m in ct.ciclo.Meses" class="text-center">
            		{{m.Mes | date:'MMM/yy'}}
        		</th>
			</tr>
		</thead>
	    <tbody>
	    	<tr ng-repeat="ev in e.Eventos">
	    		<td ng-class="{'linha-negrito':ev.NomeEvento=='Totais'}">{{ev.NomeEvento}}</td>
	    		<td ng-class="{'linha-negrito':ev.NomeEvento=='Totais'}" ng-repeat="m in ct.ciclo.Meses" class="text-right">
	    			{{ev.ValoresMensais[m.Codigo].Valor}}
	    		</td>
	    	</tr>
	    </tbody>
	</table>

	<hr>

</div>

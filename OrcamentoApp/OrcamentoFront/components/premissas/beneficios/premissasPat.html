<ui-panel titulo="Programa de Alimentação do Trabalhador (PAT)" nome="panel-pat">

	<div class="row">

		<div class="col-md-8">
            <div class="row">
                <div class="col-md-12">
                    <label for="input-filtro-pat">Filtro</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input type="text" class="form-control" name="input-filtro-pat" id="input-filtro-pat" ng-model="ct.filtro" ng-model-options="{debounce: 800}" placeholder="Digite uma expressão">
                    </div>
                </div>
            </div>
        </div>

	</div>

	<hr>

	<div class="row">
		<div class="col-md-12">
			
			<table class="table table-striped table-condensed">
		        <thead>
		            <tr>
		                <th width="15%">Cód. do Sindicato</th>
		                <th width="55%">Sindicato</th>
		                <th width="15%">Carga Horária</th>
		                <th width="15%">Valor do PAT</th>
		            </tr>
		        </thead>
		        <tbody>
		            <tr ng-repeat="p in ct.pats | filter:ct.filtro">
		            	<td>{{p.SindicatoCod}}</td>
		                <td>{{p.Sindicato.NomeSindicato}}</td>
		                <td>{{p.CargaHoraria}} horas</td>
		                <td>
		                    <div class="input-group">
		                        <span class="input-group-addon">R$</span>
		                        <input type="text" class="form-control input-sm" ng-model="p.Valor">
		                    </div>
		                </td>
		            </tr>
		        </tbody>
		    </table>

		    <button class="btn btn-primary" ng-click="ct.savePATs(ct.pats)">Salvar</button>


		</div>
	</div>

</ui-panel>

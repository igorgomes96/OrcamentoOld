<h4>{{ct.cargoAtual.Codigo}} - {{ct.cargoAtual.NomeCargo}}</h4>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th width="10%">C.H.</th>
            <th width="25%">Empresa</th>
            <th width="12%">Cidade</th>
            <th width="10%">Faixa 1</th>
            <th width="10%">Faixa 2</th>
            <th width="10%">Faixa 3</th>
            <th width="10%">Faixa 4</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="s in ct.cargoAtual.Salarios">
            <td>{{s.CargaHoraria}}</td>
            <td>
                {{s.Empresa.Nome}}
            </td>
            <td>
                {{s.CidadeNome}}
            </td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="s.Faixa1">
            </td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="s.Faixa2">
            </td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="s.Faixa3">
            </td>
            <td>
                <input type="text" class="form-control input-sm" ng-model="s.Faixa4">
            </td>
        </tr>
    </tbody>
</table>

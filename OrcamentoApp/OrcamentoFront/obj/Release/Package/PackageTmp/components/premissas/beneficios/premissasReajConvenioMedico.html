<ui-panel titulo="Reajustes dos Planos de Convênio Médico" nome="panel-reajustes-convenio">


    <div class="row">
        <div class="col-md-4">
            <div class="row">
                <div class="col-md-12">
                    <label for="select-filtro-ano">Escolha a Ano</label>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <select class="form-control" id="select-filtro-ano" ng-model="ct.ano" ng-options="a for a in ct.anos" ng-change="ct.loadReajustes(ct.ano)">
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th width="14%">Cód. do Plano</th>
                        <th width="40%">Plano</th>
                        <th width="22%">Mês</th>
                        <th width="21%">índice de Reajuste</th>
                        <th width="3%"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="r in ct.reajustes">
                        <td>{{r.ConvenioMedCod}}</td>
                        <td>{{r.NomePlano}}</td>
                        <td>
                            <select class="form-control input-sm" ng-model="r.MesReajuste" ng-options="m.Valor as m.Mes for m in ct.meses"></select>
                        </td>
                        <td>
                            <div class="input-group">
                                <input type="text" class="form-control input-sm" ng-model="r.PercentualReajuste">
                                <span class="input-group-addon">%</span>
                            </div>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-xs" ng-click="ct.excluir(ct.ano, r.ConvenioMedCod, r.MesReajuste)"><i class="fa fa-times"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-primary" ng-click="ct.saveAll(ct.reajustes)">Salvar</button>  
        </div>
    </div>

</ui-panel>

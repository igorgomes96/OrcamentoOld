<ui-panel titulo="Vale Transporte" nome="panel-vt">

    <div class="row">
        <div class="col-md-8 col-xs-12">
            
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th width="60%">Cidade</th>
                        <th width="20%">Valor do Passe</th>
                        <th width="20%">Valor do Frete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in ct.cidades">
                        <td>{{c.NomeCidade}}</td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon">R$</span>
                                <input type="text" class="form-control input-sm" ng-model="c.VTPasse">
                            </div>
                        </td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon">R$</span>
                                <input type="text" class="form-control input-sm" ng-model="c.VTFretadoValor">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-primary" ng-click="ct.saveAll(ct.cidades)">Salvar</button>


        </div>
    </div>

</ui-panel>

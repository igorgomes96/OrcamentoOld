<ui-panel titulo="Valores Abertos por CR" nome="panel-valores-abertos">

    <div ng-if="ct.cr">

        <table class="table table-striped table-condensed">
            <thead>
                <tr>
                    <th width="20%"></th>
                    <th ng-repeat="m in ct.ciclo.Meses" class="text-center">
                        {{m.Mes | date:'MMM/yy'}}
                    </th>
                </tr>
            </thead>

            <tbody>
                <form name="formAberto">


                    <tr ui-input-parent>
                        <td>FÃ©rias (%)</td>
                        <td ng-repeat="f in ct.ferias | orderBy:'CodMesOrcamento'">
                            <input type="text" class="form-control text-center input-sm" ng-model="f.Percentual" required ui-input-child>
                        </td>
                    </tr>

                    <tr ui-input-parent ng-repeat="v in ct.valores">
                        <td>{{v.NomeEvento}} (R$)</td>
                        <td ng-repeat="va in v.Valores | orderBy:'CodMesOrcamento'">
                            <input type="text" class="form-control text-center input-sm" ng-model="va.Valor" required ui-input-child>
                        </td>
                    </tr>
                </form>
            </tbody>
            </table>



        <div class="row">
            <div class="col-md-12">
                <button class="btn btn-primary">Salvar</button>
            </div>
        </div>
    </div>

    <div ng-if="!ct.cr">
        Selecione um CR
    </div>

</ui-panel>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th width="13%"></th>
            <th ng-repeat="m in ct.ciclo.Meses" class="text-center">
                {{m.Mes | date:'MMM/yy'}}
            </th>
        </tr>
    </thead>

    <tbody>
        <form name="formFerias">
            <tr ui-input-parent>
                <td>Percentual (%)</td>
                <td ng-repeat="f in ct.ferias  | orderBy:'CodMesOrcamento'">
                    <input type="text" class="form-control text-center input-sm" ng-model="f.Percentual" required ui-input-child>
                </td>
            </tr>
        </form>
    </tbody>
</table>

<ui-panel titulo="Vale Transporte" nome="panel-vt">

    <div class="row">
        <div class="col-md-7">
            
            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th width="70%">Cidade</th>
                        <th width="30%">Valor do Passe</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="c in ct.cidades">
                        <td>{{c.NomeCidade}}</td>
                        <td>
                            <div class="input-group">
                                <span class="input-group-addon">R$</span>
                                <input type="text" class="form-control input-sm" ng-model="c.VT">
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

            <button class="btn btn-primary" ng-click="ct.saveVTs(ct.cidades)">Salvar</button>


        </div>
    </div>

</ui-panel>

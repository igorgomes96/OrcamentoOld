<ui-panel titulo="Sindicatos" nome="panel-sindicatos">

    <div class="row">
        <div class="col-md-3">
            <label for="select-filtro-cidade">Escolha o ano</label>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-search"></i></span>
                <select class="form-control" id="select-filtro-ano" ng-model="ct.filtroAno" ng-options="a for a in ct.anos" ng-change="ct.loadSindicatos(ct.filtroAno)">
                </select>
            </div>
        </div>
    </div>

    <hr>

	<table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th width="15%">Cód. do Sindicato</th>
                <th width="42%">Sindicato</th>
                <th width="15%">Database</th>
                <th width="15%">Índice de Reajuste</th>
                <th width="15%">Piso Salarial</th>
            </tr>
        </thead>
        <tbody>
        	<tr ng-repeat="c in ct.sindicatos">
        		<td>{{c.SindicatoCod}}</td>
        		<td>{{c.SindicatoNome}}</td>
        		<td>
        			<div class="input-group">
                        <input type="date" class="form-control input-sm" ng-model="c.MesFechamento">
                    </div>
        		</td>
        		<td>
        			<div class="input-group">
                        <input type="text" class="form-control input-sm text-right" ng-model="c.PercentualReajuste">
                        <span class="input-group-addon">%</span>
                    </div>
        		</td>
                <td>
                    <div class="input-group">
                        <input type="text" class="form-control input-sm text-right" ng-model="c.PisoSalarial">
                        <span class="input-group-addon">%</span>
                    </div>
                </td>
        	</tr>
        </tbody>
    </table>

    <button class="btn btn-primary" ng-click="ct.salvarSindicatos(ct.sindicatos)">Salvar</button>

</ui-panel>

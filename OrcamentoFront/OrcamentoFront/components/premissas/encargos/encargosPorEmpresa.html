<ui-panel titulo="Encargos por Empresa" nome="panel-por-empresa">

	<table class="table table-striped table-condensed">
        <thead>
            <tr>
                <th width="15%">Cód. Empresa</th>
                <th width="25%">Empresa</th>
                <th class="text-center">13º Salário</th>
                <th class="text-center">Férias</th>
                <th class="text-center">Sistema S</th>
                <th class="text-center">FGTS</th>
                <th class="text-center">INSS</th>
                <th class="text-center">Aviso Prévio</th>
            </tr>
        </thead>
        <tbody>
        	<tr ng-repeat="e in ct.encargos">
        		<td>{{e.EmpresaCod}}</td>
        		<td>{{e.NomeEmpresa}}</td>
        		<td>
        			<div class="input-group">
                        <input type="text" class="form-control input-sm text-right" ng-model="e.Enc13">
                        <span class="input-group-addon">%</span>
                    </div>
        		</td>
        		<td>
        			<div class="input-group">
                        <input type="text" class="form-control input-sm text-right" ng-model="e.Ferias">
                        <span class="input-group-addon">%</span>
                    </div>
        		</td>
        		<td>
        			<div class="input-group">
                        <input type="text" class="form-control input-sm text-right" ng-model="e.SistemaS">
                        <span class="input-group-addon">%</span>
                    </div>
        		</td>
        		<td>
        			<div class="input-group">
                        <input type="text" class="form-control input-sm text-right" ng-model="e.FGTS">
                        <span class="input-group-addon">%</span>
                    </div>
        		</td>
        		<td>
        			<div class="input-group">
                        <input type="text" class="form-control input-sm text-right" ng-model="e.INSS">
                        <span class="input-group-addon">%</span>
                    </div>
        		</td>
        		<td>
        			<div class="input-group">
                        <input type="text" class="form-control input-sm text-right" ng-model="e.AvisoPrevio">
                        <span class="input-group-addon">%</span>
                    </div>
        		</td>
        	</tr>
        </tbody>
    </table>

    <button class="btn btn-primary" ng-click="ct.saveEncargos(ct.encargos)">Salvar</button>

</ui-panel>
